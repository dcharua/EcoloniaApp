<div id="all">
  <ion-row id="box">
    <img src="../../../assets/images/logo-small.png" alt="">
  </ion-row>

  <ion-row id="box">
    <ion-col>
      <ion-row id="box">
        <h3>Nombre completo</h3>
      </ion-row>
      <ion-row id="box">
        <input type="text" [(ngModel)]="this.user.name" name="name">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row id="box">
    <ion-col>
      <ion-row id="box">
        <h3>Correo electronico</h3>
      </ion-row>
      <ion-row id="box">
        <input type="text" [(ngModel)]="this.user.email" name="email">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row id="box">
    <ion-col>
      <ion-row id="box">
        <h3>Contraseña</h3>
      </ion-row>
      <ion-row id="box">
        <input type="password" [(ngModel)]="this.user.password" name="password">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row id="box">
    <ion-col>
      <ion-row id="box">
        <h3>Confirmación de contraseña</h3>
      </ion-row>
      <ion-row id="box">
        <input type="password" [(ngModel)]="this.passwordConfirmation" name="passwordConfirmation">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row id="box">
    <ion-col>
      <ion-row id="box">
        <a class="boton" (click)="registrar()">Ingresar</a>
      </ion-row>
      <ion-row id="box">
        <a class="registrar" (click)="changeLogin()">¿ Ya tienes una cuenta ?<br>Ingresa</a>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
