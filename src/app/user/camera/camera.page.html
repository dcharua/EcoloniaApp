<ion-content>
  <ion-col id="alignContent">

    <ion-row>
      <input type="text" [(ngModel)]="text" placeholder="Titulo de la foto">
    </ion-row>

    <ion-row>
      <a class="boton" (click)="takePhoto()">Tomar foto</a>
    </ion-row>

    <ion-row>
      <p align="center"><img src="{{myPhoto}}"></p>
    </ion-row>

  </ion-col>
</ion-content>

<ion-footer>
  <ion-row class="navbarRow">
    <ion-col size="4.5" class="navbarCol">
      <ion-icon name="barcode" [routerLink]="['/user-coupon']"></ion-icon>
    </ion-col>

    <ion-col id="photoIcon" size="3" class="navbarCol">
      <ion-icon name="aperture" [routerLink]="['/camera']"></ion-icon>
    </ion-col>

    <ion-col size="4.5" class="navbarCol">
      <ion-icon name="person" [routerLink]="['/user-profile']"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
